provisioner:
  name: salt_solo
  log_level: info
  salt_install: none
  require_chef: false
  formula: bro
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - bro
      pillars:
        top.sls:
          base:
            '*':
              - bro
      pillars_from_files:
        bro.sls: test/salt/pillar/default.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
